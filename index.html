<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PIVOT - Educación Conectada</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body {
            background: #0F172A;
            margin: 0;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        #app:empty::before {
            content: 'Iniciando PIVOT...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #F59E0B;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
        }

        #critical-error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            /* Fondo negro total para contraste */
            color: #FFFFFF;
            padding: 40px 20px;
            z-index: 9999999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: #1E293B;
            padding: 30px;
            border-radius: 24px;
            border: 2px solid #EF4444;
            max-width: 400px;
            width: 100%;
        }

        .btn-retry {
            background: #F59E0B;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 900;
            margin-top: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <div id="critical-error">
        <div class="error-card" style="border:none; background:#1E293B;">
            <div style="font-size:60px; margin-bottom:20px; animation: bounce 2s infinite;">🚀</div>
            <h2 style="color:white; font-family:'Outfit'; font-weight:900; margin:0 0 10px; font-size:28px;">¡HOLA!</h2>
            <p style="color:#94A3B8; font-size:16px; line-height:1.6; margin-bottom:30px;">
                Para entrar en la experiencia PIVOT, por favor usa el lanzador oficial:
            </p>
            <div
                style="background:rgba(245,158,11,0.1); padding:20px; border-radius:15px; border:1px dashed #F59E0B; margin-bottom:30px;">
                <p style="color:#F59E0B; font-weight:800; margin:0; font-size:14px;">PASO 1: Doble clic en
                    <b>START_PIVOT.bat</b>
                </p>
            </div>
            <p style="font-size:12px; color:#64748B;">(Si ya lo has hecho, el navegador se abrira solo en un segundo)
            </p>
        </div>
    </div>

    <script>
        // Si estamos en localhost, intentamos cargar normal
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('critical-error').style.display = 'none';
        } else {
            document.getElementById('critical-error').style.display = 'flex';
        }

        // Carga de la App
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'js/app.js?v=' + Date.now();
        document.body.appendChild(script);
    </script>

</body>

</html>
